<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>شات ذكاء اصطناعي</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #1f1f1f;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    .chat-container {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      line-height: 1.5;
    }

    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background: #2e2e2e;
      color: #ccc;
      align-self: flex-start;
      margin-right: auto;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #333;
    }

    input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      background: #1e1e1e;
      color: #fff;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      border: none;
      background: #00b894;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #019875;
    }
  </style>
</head>
<body>
  <header>شات ذكاء اصطناعي</header>
  <div class="chat-container" id="chat"></div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="اكتب رسالتك..." />
    <button onclick="sendMessage()">إرسال</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      addMessage(userText, 'user');
      input.value = '';

      addMessage("جاري التفكير...", 'bot');

      try {
        const response = await fetch(`https://sherifbots.serv00.net/Api/gpt.php?text=${encodeURIComponent(userText)}`);
        const data = await response.text();

        // Remove "جاري التفكير..." المؤقتة
        chat.removeChild(chat.lastChild);

        addMessage(data, 'bot');
      } catch (err) {
        chat.removeChild(chat.lastChild);
        addMessage('حدث خطأ أثناء الاتصال بالخادم.', 'bot');
      }
    }

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
